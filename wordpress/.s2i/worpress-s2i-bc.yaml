apiVersion: v1
kind: Template
parameters:
- name: 'WORDPRESS_VERSION'
  value: '4.9.8'
- name: 'PHP_BASE_IMAGE_VERSION'
  value: 'latest'
objects:
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: wordpress-s2i
    labels:
      app: worpress
      template: wordpress-s2i-bc
  spec:
    lookupPolicy:
      local: true
- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    annotations:
      description: Defines the build of the generic wordpress base image
      template.alpha.openshift.io/wait-for-ready: 'true'
    labels:
      app: wordpress-s2i
      template: wordpress-s2i-bc
    name: wordpress-s2i
  spec:
    resources:
      limits:
        cpu: "250m"
        memory: "128Mi"
    completionDeadlineSeconds: 120
    successfulBuildsHistoryLimit: 2
    failedBuildsHistoryLimit: 5
    output:
      to:
        kind: ImageStreamTag
        name: 'wordpress-s2i:${WORDPRESS_VERSION}'
    source:
      git:
        uri: 'https://github.com/klenkes74/openshift-wordpress.git'
        ref: "develop"
      contextDir: "/wordpress"
      type: Git
    strategy:
      sourceStrategy:
        env:
        - name: WORDPRESS_VERSION
          value: ${WORDPRESS_VERSION}
        from:
          kind: ImageStreamTag
          name: 'php72:${PHP_BASE_IMAGE_VERSION}'
          namespace: openshift
      type: Source
    triggers:
    - type: ImageChange
    - type: ConfigChange